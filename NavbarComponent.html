  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const quantityButtons = document.querySelectorAll(
        ".v2-text-wrapper-13-2"
      );

      quantityButtons.forEach((btn) => {
        const symbol = btn.textContent.trim();
        if (symbol === "+" || symbol === "-") {
          btn.addEventListener("click", () => {
            const parent = btn.closest(".v2-div-6-2, .v2-div-8-2");
            if (!parent) return;

            const quantityElem = parent.querySelector(
              ".v2-text-wrapper-14-2"
            );
            if (!quantityElem) return;

            let quantity = parseInt(quantityElem.textContent.trim(), 10);
            if (isNaN(quantity)) quantity = 1;

            if (symbol === "+" && quantity < 99) {
              quantity += 1;
            } else if (symbol === "-" && quantity > 1) {
              quantity -= 1;
            }

            quantityElem.textContent = quantity;
          });
        }
      });
    });

    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      console.log("clicked");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Close dropdown if clicked outside
    window.addEventListener("click", function (e) {
      if (!e.target.matches(".v2-mingcute-down-line-1")) {
        const dropdown = document.getElementById("dropdownMenu");
        dropdown.style.display = "none";
      }
    });

    function toggleMobileMenu() {
      const sidebar = document.getElementById("v2-mobileSidebar-1");
      const menuBtn = document.querySelector(".v2-mobile-menu-btn-1");

      sidebar.classList.toggle("active");
      menuBtn.classList.toggle("active");
    }

    function closeMobileMenu() {
      const sidebar = document.getElementById("v2-mobileSidebar-1");
      const menuBtn = document.querySelector(".v2-mobile-menu-btn-1");

      sidebar.classList.remove("active");
      menuBtn.classList.remove("active");
    }

    // Close menu when clicking outside
    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("v2-mobileSidebar-1");
      const menuBtn = document.querySelector(".v2-mobile-menu-btn-1");

      if (
        !sidebar.contains(event.target) &&
        !menuBtn.contains(event.target)
      ) {
        closeMobileMenu();
      }
    });

    // Close menu on window resize if desktop
    window.addEventListener("resize", function () {
      if (window.innerWidth > 768) {
        closeMobileMenu();
      }
    });
  </script>
