<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Team Banner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="FirstComponent.css" />
  </head>

  <body>
    <section
      class="v2-hero-banner-1 d-flex justify-content-center align-items-center position-relative"
      style="
        min-height: 782px;
        width: 100vw;
        overflow: hidden;
        padding: 0;
        margin: 0;
        left: 0;
        right: 0;
      "
    >
      <div
        class="row g-0 w-100 position-relative"
        style="
          height: 782px;
          margin: 0;
          padding: 0;
          width: 100vw;
          left: 0;
          right: 0;
        "
      >
        <div
          class="col-12 p-0 m-0 position-relative"
          style="padding: 0; margin: 0; width: 100vw; left: 0; right: 0"
        >
          <!-- Background Image -->
          <img
            src="assets/HeroImage.png"
            class="hero-bg-img position-absolute top-0 start-0 object-fit-cover"
            alt="Hero Background"
            style="
              z-index: 1;
              width: 100vw;
              height: 100%;
              left: 0;
              right: 0;
              margin: 0;
              padding: 0;
            "
          />
          <!-- Decorative Vectors and Overlays -->
          <div
            class="hero-vectors position-absolute"
            style="
              top: 308px;
              left: 150px;
              width: 403px;
              height: 232px;
              z-index: 2;
            "
          >
            <div class="position-relative w-100 h-100" style="left: 140px">
              <img
                class="position-absolute"
                src="assets/M_Letter.png"
                style="width: 105px; height: 99px; top: 133px; left: 299px"
              />
              <img
                class="position-absolute"
                src="assets/E_Letter.png"
                style="width: 73px; height: 99px; top: 133px; left: 119px"
              />
              <img
                class="position-absolute"
                src="assets/T_Letter.png"
                style="width: 82px; height: 99px; top: 133px; left: 34px"
              />
              <img
                class="position-absolute"
                src="assets/Leaf_A_Letter.png"
                style="width: 105px; height: 99px; top: 133px; left: 192px"
              />
              <img
                class="position-absolute"
                src="assets/Small_Weight_N_Letter.png"
                style="width: 16px; height: 20px; top: 0; left: 326px"
              />
              <img
                class="position-absolute"
                src="assets/Small_Weight_O_Letter.png"
                style="width: 19px; height: 20px; top: 0; left: 295px"
              />
              <img
                class="position-absolute"
                src="assets/Small_Weight_E_Letter.png"
                style="width: 13px; height: 20px; top: 0; left: 390px"
              />
              <img
                class="position-absolute"
                src="assets/Small_Weight_H_Letter.png"
                style="width: 15px; height: 20px; top: 0; left: 369px"
              />
              <img
                class="position-absolute"
                src="assets/Small_Weight_J_Letter.png"
                style="width: 10px; height: 20px; top: 0; left: 281px"
              />
              <img
                class="position-absolute"
                src="assets/Small_Weight_T_Letter.png"
                style="width: 16px; height: 20px; top: 0; left: 351px"
              />
              <img
                class="position-absolute"
                src="assets/Small_Weight_I_Letter.png"
                style="width: 2px; height: 20px; top: 0; left: 318px"
              />
              <img
                class="position-absolute"
                src="assets/Green_R_Letter.png"
                style="width: 81px; height: 97px; top: 31px; left: 90px"
              />
              <div
                class="position-absolute"
                style="
                  width: 88px;
                  height: 100px;
                  top: 29px;
                  left: 0;
                  background-image: url('assets/Green_G_Letter.png');
                  background-size: 100% 100%;
                "
              ></div>
              <img
                class="position-absolute"
                src="assets/Green_R_Letter.png"
                style="width: 1px; height: 1px; top: 57px; left: 0"
              />
              <img
                class="position-absolute"
                style="width: 1px; height: 1px; top: 57px; left: 0"
              />
              <img
                class="position-absolute"
                src="assets/Green_N_letter.png"
                style="width: 84px; height: 97px; top: 31px; left: 320px"
              />
              <img
                class="position-absolute"
                src="assets/Green_E_Letter.png"
                style="width: 71px; height: 97px; top: 31px; left: 247px"
              />
              <img
                class="position-absolute"
                src="assets/Green_E_Letter.png"
                style="width: 71px; height: 97px; top: 31px; left: 174px"
              />
            </div>
          </div>
          <!-- Eat Healthy Banner -->
          <div
            class="position-absolute d-flex align-items-center justify-content-center px-4 py-2"
            style="top: 190px; left: 155px; background: #111; z-index: 3"
          >
            <span
              class="fw-bold"
              style="
                color: #baf700;
                font-size: 2rem;
                font-family: 'Montserrat', sans-serif;
              "
              >EAT HEALTHY, FEEL HEALTHY</span
            >
          </div>
          <!-- Learn More Button -->
          <div
            class="position-relative py-2 mb-3"
            style="
              width: 220px;
              left: 475px;
              top: 590px;
              z-index: 3;
              margin-bottom: 100px;
            "
          >
            <button
              class="v2-btn-1 btn-dark w-100 d-flex align-items-center justify-content-center rounded-2"
              style="background: #111; white-space: nowrap"
            >
              <span
                class="fw-bold"
                style="
                  color: #baf700;
                  font-size: 16px;
                  font-family: 'Montserrat', sans-serif;
                  white-space: nowrap;
                "
                >LEARN MORE</span
              >
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
