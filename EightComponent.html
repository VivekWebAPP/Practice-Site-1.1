<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="EightStyle.css">
</head>
<body>
<div class="hero-flex d-flex flex-row position-relative w-100">
  <!-- Left: Image -->
  <div class="hero-img-col flex-grow-1">
    <img src="./assets/card2-1.png" alt="Green Team Card"
         class="hero-bg-img img-fluid w-100 h-100 d-block">
  </div>
  <!-- Right: Overlay Card -->
  <div class="right-panel-custom d-flex flex-column justify-content-center px-4 py-5">
    <h2 class="fw-bold mb-3 mt-5" style="color:#111; font-family:Montserrat, sans-serif; font-size:2rem; line-height:1.1;">
      EAT MORE,<br>SPEND LESS
    </h2>
    <p class="mb-4" style="color:#111; font-family:Montserrat, sans-serif; font-size:1.1rem; width: 70%;">
      Swing in &amp; purchase Grab n Go meals and drinks from our stores conveniently, using our meal cards.
    </p>
    <button class="btn custom-order-btn d-flex align-items-center gap-2 mb-4" type="button">
      <img src="./assets/group-28061.svg" alt="Order Icon" style="height:32px;">
      <span class="fw-bold" style="color:#baf700;">ORDER NOW!</span>
    </button>
    <div style="margin-top: 200px;">
      <span class="small" style="color:#66080b; font-family:Montserrat, sans-serif;">*ORDER BY FRIDAY, 9AM</span>
    </div>
  </div>
</div>
</body>
</html>
