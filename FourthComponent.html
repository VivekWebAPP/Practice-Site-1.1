<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./FourthStyle.css">
</head>
<body class="bg-white">
    <div class="container py-5">
        <div class="text-center mb-5">
            <div class="mb-2" style="font-size: 1.2rem; color: #222; font-weight: 700;">Explore</div>
            <div class="highlighted-title">OUR COLLECTIONS</div>
        </div>
        <div class="row justify-content-center g-4 mt-4">
            <div class="col-12 col-sm-6 col-lg-3 d-flex">
                <div class="card collection-card flex-fill">
                    <img src="./assets/socials4 4.png" alt="Breakfast" class="collection-img">
                    <div class="card-label">BREAKFAST</div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 d-flex">
                <div class="card collection-card flex-fill">
                    <img src="./assets/socials3.png" alt="Lunch/Dinner" class="collection-img">
                    <div class="card-label">LUNCH/DINNER</div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 d-flex">
                <div class="card collection-card flex-fill">
                    <img src="./assets/socials2.png" alt="A La Carte" class="collection-img">
                    <div class="card-label">A LA CARTE</div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 d-flex">
                <div class="card collection-card flex-fill">
                    <img src="./assets/Social4.png" alt="Snacks/Dinner" class="collection-img">
                    <div class="card-label">SNACKS/DINNER</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
