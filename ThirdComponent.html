<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highest Standards Component</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,900&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="ThirdComponent.css">
</head>
<body style="background: #fffae9;">
  <section class="standards-section py-5">
    <div class="d-flex flex-column justify-content-center gap-5 container">
      <div class="text-center mb-5">
        <p class="standards-subtitle mb-2" style="font-size: 20px; font-weight: 500;">Our food is made with</p>
        <span class="standards-title px-3 py-1 d-inline-block">HIGHEST STANDARDS</span>
      </div>
      <div class="row g-4 justify-content-center mt-5">
        <!-- 1 -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center">
          <div class="circle-icon mx-auto mb-2">
            <img src="./assets/microwave-oven 1.png" alt="Baked" class="icon-img">
          </div>
          <div class="icon-label">Baked</div>
        </div>
        <!-- 2 -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center">
          <div class="circle-icon mx-auto mb-2">
            <img src="./assets/Vector18.png" alt="Boiled" class="icon-img">
          </div>
          <div class="icon-label">Boiled</div>
        </div>
        <!-- 3 -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center">
          <div class="circle-icon mx-auto mb-2">
            <img src="./assets/grill 1.png" alt="Grilled" class="icon-img">
          </div>
          <div class="icon-label">Grilled</div>
        </div>
        <!-- 4 -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center">
          <div class="circle-icon mx-auto mb-2">
            <img src="./assets/muscle 1.png" alt="High Protein" class="icon-img">
          </div>
          <div class="icon-label">High Protein</div>
        </div>
        <!-- 5 -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center">
          <div class="circle-icon mx-auto mb-2">
            <img src="./assets/calories 1.png" alt="Low Calorie" class="icon-img">
          </div>
          <div class="icon-label">Low Calorie</div>
        </div>
        <!-- 6 -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center">
          <div class="circle-icon mx-auto mb-2">
            <img src="./assets/no-french-fries 1.png" alt="No Fried Foods" class="icon-img">
          </div>
          <div class="icon-label">No Fried Foods</div>
        </div>
        <!-- 7 -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center">
          <div class="circle-icon mx-auto mb-2">
            <img src="./assets/Group 28078.png" alt="Minimally Processed" class="icon-img">
          </div>
          <div class="icon-label">Minimally Processed</div>
        </div>
        <!-- 8 -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center">
          <div class="circle-icon mx-auto mb-2">
            <img src="./assets/Group 28081.png" alt="No Seed Oils" class="icon-img">
          </div>
          <div class="icon-label">No Seed Oils</div>
        </div>
        <!-- 9 -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center">
          <div class="circle-icon mx-auto mb-2">
            <img src="./assets/Group 28087.png" alt="Clean Ingredients" class="icon-img">
          </div>
          <div class="icon-label">Clean Ingredients</div>
        </div>
        <!-- 10 -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center">
          <div class="circle-icon mx-auto mb-2">
            <img src="./assets/no-fat 1.png" alt="Low To Medium Fat" class="icon-img">
          </div>
          <div class="icon-label">Low To Medium Fat</div>
        </div>
        <!-- 11 -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center">
          <div class="circle-icon mx-auto mb-2">
            <img src="./assets/Vector20.png" alt="Complex Carbs" class="icon-img">
          </div>
          <div class="icon-label">Complex Carbs</div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
